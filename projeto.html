<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="css\style.css">
</head>
<body>
    <section>
        <form action="#" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Coloque seu nome">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="E-mail do destinatário">
            </div>
            <div>
                <label for="msg">Mensagem:</label>
                <textarea id="msg" placeholder="Escreva uma mensagem"></textarea>
            </div>
            <div class="button">
                <button type="submit">Emviar a mensagem</button>
            </div>

        </form>
       </section>
</body>
</html>
